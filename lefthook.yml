pre-commit:
  parallel: true
  commands:
    lint-staged:
      run: npx lint-staged
      stage_fixed: true
    type-check:
      run: pnpm type-check
      glob: "client/**/*.{ts,tsx}"
      skip:
        - merge
        - rebase

pre-push:
  commands:
    build-check:
      run: pnpm build
      skip:
        - merge
        - rebase
